apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-multitool-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-multitool
  template:
    metadata:
      labels:
        app: nginx-multitool
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
      - name: multitool
        image: wbitt/network-multitool
        env:
         - name: HTTP_PORT
           value: "1180"
         - name: HTTPS_PORT
           value: "11443"
        ports:
         - containerPort: 1180
           name: http-port
         - containerPort: 11443
           name: https-port
        resources:
           requests:
             cpu: "1m"
             memory: "20Mi"
           limits:
             cpu: "10m"
             memory: "20Mi"
        securityContext:
           runAsUser: 0
           capabilities:
             add: ["NET_ADMIN"]
