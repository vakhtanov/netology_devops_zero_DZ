##Deployment + Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-nginx-depl
  labels:
    app: test-nginx
#  namespace: test-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-nginx
  template:
    metadata:
      labels:
        app: test-nginx
    spec:
      containers:
      - name: nginx
        image: cr.yandex/crpefno6d2dqdrf96gqk/nginx-app:v0.0.2
        ports:
        - containerPort: 80
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
#      imagePullSecrets:
#        - name: cr.ya.pull

---
apiVersion: v1
kind: Service
metadata:
  name: test-nginx-service
#  namespace: test-app
spec:
  selector:
    app: test-nginx
  ports:
  - name: test-nginx-port
    port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP


---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-nginx-ingress
#  namespace: test-app
  annotations:
#    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: test-nginx-service
            port:
#              name: test-nginx-port
               number: 80